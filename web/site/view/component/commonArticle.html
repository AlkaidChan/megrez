<div class="post-list-item">
    <div class="post-list-item-container  bg-blue">
        <a href="/article/{{ article.ID }}">
            <div class="item-label  bg-yellow">
                <div class="item-title">{{ article.Title }}</div>
                <div class="item-meta clearfix">
                    <div class="item-meta-ico bg-ico-game"
                        style="background: url(https://alkaidchen-1257721976.cos.ap-guangzhou.myqcloud.com/blog/static/images/bg-ico.png) no-repeat;background-size: 40px auto;">
                    </div>
                    <div class="item-meta-date"> {{ article.CreatedAt|date:"2006-01-02" }} </div>
                </div>
            </div>
        </a>
    </div>
</div>
